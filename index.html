<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
//variables
var player1;
var player2;
var base1;

var selecCamino1=1;

var game = new Phaser.Game(config);

//cargar sprites
function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.image('pina','assets/pina.png')
}

function create() 
{
    //  Fondo-- hacer la parte de arriba de los caminos y la parte de abajo son las plataformas, así parece que las unidades caminan por el camino
    this.add.image(400, 300, 'sky');


    //creación de las bases
    base1 = this.physics.add.staticGroup().create(300,20, 'pina').setScale(0.1).refreshBody(); //vertical,horizontal
    base2 = this.physics.add.staticGroup().create(-300,20, 'pina').setScale(0.1).refreshBody();

    //creación del grupo de las plataformas
    caminos = this.physics.add.staticGroup();

    //carga de las plataformas como tal
    caminos.create(600, 400, 'ground');
    caminos.create(50, 250, 'ground');
    caminos.create(750, 220, 'ground');


    

    //creaciones de las animaciones
    this.anims.create({
        key: 'gob1',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //creación de eventos
    cursors = this.input.keyboard.createCursorKeys();




    //vidas de las bases representadas
    vidaText1 = this.add.text(16, 16, 'Vida 1: 1000', { fontSize: '32px', fill: '#000' });
    vidaText2 = this.add.text(600, 16, 'Vida 2: 1000', { fontSize: '32px', fill: '#000' });


    



    //colisiones con las plataformas
    this.physics.add.collider(gob1, caminos);

}

</script>
